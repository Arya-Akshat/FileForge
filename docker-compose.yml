services:
  # NGINX - Reverse proxy and frontend server
  nginx:
    image: nginx:latest
    container_name: dropbox_compute_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-net
    restart: unless-stopped

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: dropbox_compute_backend
    environment:
      - DATABASE_URL=postgresql://app:app@db:5432/appdb
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minio
      - MINIO_SECRET_KEY=minio123
      - MINIO_SECURE=false
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - SECRET_KEY=your-secret-key-change-in-production-use-long-random-string
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - APP_NAME=FileForge
      - DEBUG=true
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - app-net
    restart: unless-stopped

  # Worker: Image Processor
  image_worker:
    build:
      context: ./workers/image_processor
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://app:app@db:5432/appdb
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minio
      - MINIO_SECRET_KEY=minio123
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - backend
      - minio
      - rabbitmq
      - db
    networks:
      - app-net
    restart: unless-stopped
    deploy:
      replicas: 2  # Scale for parallel processing

  # Worker: Video Processor
  video_worker:
    build:
      context: ./workers/video_processor
      dockerfile: Dockerfile
    container_name: dropbox_compute_video_worker
    environment:
      - DATABASE_URL=postgresql://app:app@db:5432/appdb
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minio
      - MINIO_SECRET_KEY=minio123
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - backend
      - minio
      - rabbitmq
      - db
    networks:
      - app-net
    restart: unless-stopped

  # Worker: Security (Encryption/Virus Scan)
  security_worker:
    build:
      context: ./workers/security
      dockerfile: Dockerfile
    container_name: dropbox_compute_security_worker
    environment:
      - DATABASE_URL=postgresql://app:app@db:5432/appdb
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minio
      - MINIO_SECRET_KEY=minio123
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - minio
      - rabbitmq
      - db
    networks:
      - app-net
    restart: unless-stopped

  # Worker: AI Tagger
  ai_worker:
    build:
      context: ./workers/ai_tagger
      dockerfile: Dockerfile
    container_name: dropbox_compute_ai_worker
    environment:
      - DATABASE_URL=postgresql://app:app@db:5432/appdb
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minio
      - MINIO_SECRET_KEY=minio123
      - RABBITMQ_HOST=rabbitmq
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    depends_on:
      - minio
      - rabbitmq
      - db
    networks:
      - app-net
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: dropbox_compute_db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: appdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: dropbox_compute_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - app-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: dropbox_compute_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-net
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  db_data:
    driver: local
  minio_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  app-net:
    driver: bridge
